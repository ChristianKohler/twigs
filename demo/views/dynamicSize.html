<section id="dynamicSize">
    <div class="page-header">
        <h1>Dynamic Size</h1>
    </div>

    <div class="panel panel-default" twg-dynamic-height="-300" style="border:1px solid #cccccc;">
        This div will have it's height set to window-height minus 300!
    </div>

    <div class="panel panel-default" twg-dynamic-width="-400" style="border:1px solid #cccccc;">
        This div will have it's width set to window-width minus 400!
    </div>

</section>
