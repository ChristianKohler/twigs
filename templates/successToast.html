<!-- for success messages, centered on top of browser window (aka "Toast")-->
<div class="alert alert-success fade-in" x-ng-click="close()">
    <button type="button" class="close" x-ng-click="close()">&times;</button>
    <div id="successMessage"> <i class="pull-left glyphicon glyphicon-check"></i>
        <div style="margin-left: 25px;">{{message}}</div>
    </div>
</div>
