<div class="modal-header">
    <button type="button" class="close" x-ng-click="$close()" aria-hidden="true">&times;</button>
    <h3><i class="glyphicon glyphicon-exclamation-sign"></i>{{title}}</h3>
</div>
<div class="modal-body">
    <p><translate>{{message}}</translate></p>
</div>
<div class="modal-footer">
    <button class="btn btn-default" x-ng-click="$close()">{{primaryButtonText}}</button>
</div>
