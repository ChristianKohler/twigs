<div>
    <select ng-if="renderDropdown && !multiple" name="{{name}}" ng-model="selectedItems" tabindex="5"
            ui-select2="select2Options"
            ng-change="onChange(selectedItems)">
        <option value="{{choice.id}}" ng-repeat="choice in choices">{{getLabel(choice)}}</option>
    </select>
    <select ng-if="renderDropdown && multiple" name="{{name}}" multiple="multiple" ng-model="selectedItems"
            tabindex="5"
            ui-select2="select2Options"
            ng-change="onChange(selectedItems)">
        <option value="{{choice.id}}" ng-repeat="choice in choices">{{getLabel(choice)}}</option>
    </select>
</div>
